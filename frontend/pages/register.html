<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Pets in Bali</title>
  <link rel="stylesheet" href="../css/register.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-box">
      <div class="left-side">
      <h1>Join Our Community</h1>
      <p>Help animals find their forever homes</p>
            <a href="index.html" class="back-btn">Back to Home</a>


      <div id="error-message" class="error-message"></div>
      <div id="success-message" class="success-message"></div>
      </div>
      <div class="right-side">

      <form id="register-form">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" required>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required>
        </div>

        <div class="form-group">
          <label for="password">Password (min 6 characters)</label>
          <input type="password" id="password" minlength="6" required>
        </div>

        <div class="form-group">
          <label for="role">I am a...</label>
          <select id="role" required>
            <option value="">Select your role</option>
            <option value="Finder">Finder - I rescue/post animals for adoption</option>
            <option value="Adopter">Adopter - I want to adopt an animal</option>
          </select>
          <p class="role-description">Choose Finder if you rescue animals. Choose Adopter if you want to adopt.</p>
        </div>

        <div class="form-group">
          <label for="location">Location in Bali</label>
          <input type="text" id="location" placeholder="e.g., Ubud, Canggu, Sanur" required>
        </div>

        <div class="form-group">
          <label for="phone">Phone Number (optional)</label>
          <input type="tel" id="phone" placeholder="+62...">
        </div>

        <button type="submit" class="btn" id="register-btn">Register</button>
      </form>

      <p class="auth-link">
        Already have an account? <a href="login.html">Login here</a>
      </p>
      </div>
    </div>
  </div>

  <script src="../js/register.js" defer></script>
</body>
</html>
