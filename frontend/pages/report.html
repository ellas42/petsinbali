<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pets in Bali - Find Your Companion</title>
    <link rel="stylesheet" href="../css/report.css" />
  </head>
  
  <body>
    <header>
        <nav class="container">
      <a href="index.html" class="logo">Pets in Bali</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="create-listing.html">Post Animal</a></li>
        <li><a href="#" onclick="logout()">Logout</a></li>
      </ul>
    </nav>
    </header>

    <div class="left-side">
        <h1>Find a Stray or Injured Animal?</h1>
        <p>Let us help you!</p>

        <h3>Want to help them find their forever home instead?</h3>
<a href="create-listing.html" class="listing">Create Listing</a>    </div>

    <div class="right-side">
        <form id="report-form">
            <div class="form-group">
                <label for="name">Your name</label>
                <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="type">Animal Type</label>
                    <select id="type" required>
                        <option value="" disabled selected hidden>Select animal type</option>
                        <option value="dog">Dog</option>
                        <option value="cat">Cat</option>
                        <option value="bird">Bird</option>
                        <option value="rabbit">Rabbit</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" placeholder="Tell us where you found them and whereabouts you're staying in!" required>
                </div>
                <div class="form-group">
                    <label for="help">How would you like us to help?
                    </label>
                    <input type="text" id="help" placeholder="Tell us how would you want us to help! To take care of them, to help them find their forever home, etc.">
                </div>
            </div>

        </form>
    </div>
  </body>
</html>
