<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback - Pets in Bali</title>
  <link rel="stylesheet" href="../css/feedback.css">
</head>
<body>
    <div class="feedback-wrap">
    <section class="left-side">
        <div class="text">
            <h1>We Value Your Feedback!</h1>
            <p>Your thoughts help us improve our services and make a difference in the lives of animals.</p>
            <a href="index.html" class="btn">Return to Home</a>
        </div>
    </section>
    
    <section class="right-side">
        <div class="form-container">
            <h2>Feedback Form</h2>
            <form id="feedback-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Your Feedback:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Submit Feedback</button>
            </form>
            <div id="response-message" class="response-message"></div>
        </div>
    </section>
    </div>

    <button class="anonymous" id="anonymous-btn">
        Or Submit Anonymously
    </button>

    <section class="anonymous-form-section" hidden>
        <div class="anonymous-form-container">
            <h2>Anonymous Feedback</h2>
            <form id="anonymous-feedback-form">
                <label for="anonymous-message">Your Feedback:</label>
                <textarea id="anonymous-message" name="anonymous-message" rows="5" required></textarea>

                <button type="submit">Submit Anonymous Feedback</button>
            </form>
            <div id="anonymous-response-message" class="response-message"></div>
        </div>
    </section>

    <footer>
      <div class="container">
        <p>
          &copy; 2025 Bali Animal Adoption - A Non-Commercial Initiative for
          Animal Welfare
        </p>
      </div>
    </footer>
<script src="../js/feedback.js"></script>
</body>
</html>
