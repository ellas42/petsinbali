<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="../css/style.css"> 
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f4f4f4; }
        .container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 300px; }
        input { width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #ff6b6b; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Lupa Password?</h2>
        <p>Masukan email akun kamu</p>
        <form id="forgotForm">
            <input type="email" id="email" placeholder="Email Address" required>
            <button type="submit">Kirim Link Reset</button>
        </form>
        <p id="message" style="margin-top: 10px; color: green;"></p>
    </div>

    <script>
        const forgotForm = document.getElementById('forgotForm');
        const message = document.getElementById('message');

        forgotForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;

            try {
                const res = await fetch('http://localhost:5000/api/auth/forgotpassword', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await res.json();

                if (data.success) {
                    message.style.color = 'green';
                    message.innerText = 'Cek email lu bro! Link reset udah dikirim.';
                } else {
                    message.style.color = 'red';
                    message.innerText = data.error || 'Gagal mengirim email.';
                }
            } catch (err) {
                console.log(err);
                message.style.color = 'red';
                message.innerText = 'Server Error.';
            }
        });
    </script>
</body>
</html>
