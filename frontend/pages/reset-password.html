<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f4f4f4; }
        .container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 300px; }
        input { width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #4CAF50; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Password Baru</h2>
        <form id="resetForm">
            <input type="password" id="password" placeholder="Masukan Password Baru" required>
            <button type="submit">Update Password</button>
        </form>
        <p id="message" style="margin-top: 10px;"></p>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        const resetForm = document.getElementById('resetForm');
        const message = document.getElementById('message');

        if (!token) {
            document.body.innerHTML = '<h1>Error: Token tidak ditemukan di URL!</h1>';
        }

        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;

            try {
                const res = await fetch(`http://localhost:5000/api/auth/resetpassword/${token}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });

                const data = await res.json();

                if (data.success) {
                    alert('Sukses! Password berhasil diganti. Silakan Login.');
                    window.location.href = 'login.html'; 
                } else {
                    message.style.color = 'red';
                    message.innerText = data.error || 'Gagal reset password.';
                }
            } catch (err) {
                console.log(err);
                message.style.color = 'red';
                message.innerText = 'Server Error.';
            }
        });
    </script>
</body>
</html>
